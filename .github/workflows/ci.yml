name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.13"
  REGISTRY: docker.io
  IMAGE_NAME: jbcom/agentic-control

jobs:
  # ============================================
  # BUILD & TEST - Node.js
  # ============================================
  build-node:
    name: Build (Node.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  test-node:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    needs: build-node
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test

  # ============================================
  # BUILD & TEST - Python
  # ============================================
  build-python:
    name: Build (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: hynek/setup-cached-uv@v2

      - name: Build Python package
        working-directory: python
        run: uv build

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist

  test-python:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build-python
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: hynek/setup-cached-uv@v2

      - name: Install dependencies
        working-directory: python
        run: uv sync --extra tests

      - name: Run tests
        working-directory: python
        run: uv run pytest tests -v

  lint-python:
    name: Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: hynek/setup-cached-uv@v2

      - run: uvx ruff check python/src/ python/tests/
      - run: uvx ruff format --check python/src/ python/tests/

  # ============================================
  # DOCKER BUILD (PR validation)
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-node, build-python]
    steps:
      - uses: actions/checkout@v4

      - name: Download Node.js build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

      - name: Run smoke tests
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test --version || true
          docker run --rm ${{ env.IMAGE_NAME }}:test sh -c "node --version && python --version && gh --version"

  # ============================================
  # RELEASE - npm
  # ============================================
  release-node:
    name: Release (npm)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-node, test-node]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check if release needed
        id: check
        run: |
          LAST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- src/ package.json | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              CURRENT=$(echo "$LAST_TAG" | sed "s/v//")
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              PATCH=$((PATCH + 1))
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Update version
        if: steps.check.outputs.should_release == 'true'
        run: pnpm version ${{ steps.check.outputs.new_version }} --no-git-tag-version

      - name: Build
        if: steps.check.outputs.should_release == 'true'
        run: pnpm run build

      - name: Publish to npm
        if: steps.check.outputs.should_release == 'true'
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tag and release
        if: steps.check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): v${{ steps.check.outputs.new_version }}"
          git tag "v${{ steps.check.outputs.new_version }}"
          git push origin main --tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: softprops/action-gh-release@v2
        if: steps.check.outputs.should_release == 'true'
        with:
          tag_name: v${{ steps.check.outputs.new_version }}
          name: v${{ steps.check.outputs.new_version }}
          body: |
            ## agentic-control v${{ steps.check.outputs.new_version }}
            
            Install: `npm install agentic-control`
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # RELEASE - PyPI
  # ============================================
  release-python:
    name: Release (PyPI)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-python, test-python, lint-python]
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: hynek/setup-cached-uv@v2

      - name: Check if Python release needed
        id: check
        run: |
          LAST_TAG=$(git describe --tags --match "python-v*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=0.2.0" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD -- python/ | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              CURRENT=$(echo "$LAST_TAG" | sed "s/python-v//")
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              PATCH=$((PATCH + 1))
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build Python package
        if: steps.check.outputs.should_release == 'true'
        working-directory: python
        run: uv build

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

      - name: Create Python tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          git tag "python-v${{ steps.check.outputs.new_version }}"
          git push origin "python-v${{ steps.check.outputs.new_version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # RELEASE - Docker Hub
  # ============================================
  release-docker:
    name: Release (Docker Hub)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test-node, test-python, docker-build]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Node.js build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=python${{ env.PYTHON_VERSION }}-node${{ env.NODE_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            NODE_VERSION=${{ env.NODE_VERSION }}
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
