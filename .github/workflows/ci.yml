name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - name: Lint with Ruff
        run: uvx ruff check .
      - name: Format check with Ruff
        run: uvx ruff format --check .
      - name: Type check with Mypy
        run: |
          if [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            uv sync --all-extras
            uv run mypy .
          else
            echo "No Python package configuration found, skipping Mypy"
          fi

  node-lint:
    name: Node.js Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Biome Check
        run: pnpm run check
      - name: Type Check
        run: pnpm run typecheck

  python-test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: python-lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Run tests
        run: |
          if [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            uv sync --all-extras
            uv run pytest --cov --cov-report=xml
          else
            echo "No Python package configuration found, skipping Tests"
          fi
      - name: Upload coverage
        if: success() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  node-test:
    name: Test (Node.js)
    runs-on: ubuntu-latest
    needs: node-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run tests
        run: pnpm run test:coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [python-test, node-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}
      - uses: astral-sh/setup-uv@v5
      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
        run: |
          if [ -f "pyproject.toml" ]; then
            uv tool install python-semantic-release
            semantic-release version
            semantic-release publish
          else
            echo "No pyproject.toml found, skipping Python release"
          fi
