name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      # IMPORTANT: fetch-depth: 0 is REQUIRED for SonarCloud blame info
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.2.2
        with:
          fetch-depth: 0

      # pnpm version is read from packageManager in package.json
      - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # IMPORTANT: Coverage must run in SAME JOB as SonarCloud
      - name: Run tests with coverage
        run: pnpm test:coverage
        continue-on-error: true

      # Verify coverage file exists
      - name: Verify coverage file
        run: |
          echo "Checking for coverage file..."
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ coverage/lcov.info exists"
            head -20 coverage/lcov.info
          else
            echo "❌ coverage/lcov.info NOT FOUND"
            ls -la coverage/ 2>/dev/null || echo "No coverage directory"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7f417b734888c5a69 # v3.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
